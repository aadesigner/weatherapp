
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
        <title>Lightweight Weather App</title>
        <link rel="stylesheet" href="css/app.css">
        <link rel="icon" type="image/x-icon" href="assets/clear.png">
    </head>
    <body>

        <h1 class="wtitle">Weather App</h1>

       <div class="card">
        <div class="search">
            <input type="text" placeholder="Check your country's weather" id="Searchy" spellcheck="false">
            <button><img src="assets/search.png" /></button>
        </div>
        <div class="error hidden">
            <p>We're searching it, boss!</p>
        </div>
        <div class="weather hidden">
            <img src="assets/rain.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
       </div>

       <script async src="js/app.js"></script>

    </body>
</html>
